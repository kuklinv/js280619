<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLIDER</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
<p>SLIDER</p>

<div class="slider-wraper">
    <input type="range" id="slider1" name="bgcolor"
           list="tickmarks">
    <label for="bgcolor">background color</label>
    <datalist id="tickmarks">
        <option value="0" label="light">
        <option value="10">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50" label="norm">
        <option value="60">
        <option value="70">
        <option value="80">
        <option value="90">
        <option value="100" label="dark">
    </datalist>
</div>
</body>
</html>
