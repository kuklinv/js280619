<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div id="clock">
    <div class="timecontrol">
        <p>
            <button type="reset" class="start">start</button>
        </p>
    </div>
    <div class="timecontrol">
        <p>
            <button type="reset" class="stop">stop</button>
        </p>
    </div>
    <div class="timecontrol">
        <p>
            <button type="reset" class="alert">alert</button>
        </p>
    </div>
</div>
<script src="clock.js"></script>
</body>
</html>
