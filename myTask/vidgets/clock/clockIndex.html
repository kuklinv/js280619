<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<!--<div class="time"><p><output name="time">unknown</output></p></div>-->
<div id="clock">
<div class="time"><output class="hours">hours</output><output class="minutes">minutes</output><output class="sec">seconds</output></div>
<div class="timecontrol"><p><button type="reset" name="start">start</button></p></div>
<div class="timecontrol"><p><button type="reset" name="stop">stop</button></p></div>
<div class="timecontrol"><p><button type="reset" name="alert">alert</button></p></div>
</div>
<script src="clock.js"></script>
</body>
</html>
